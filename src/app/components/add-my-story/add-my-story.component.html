<div class="mainDiv">
 
  <div class="container mt-2 ">
    <!-- <img src="../../../assets/pictures/mainHead1.jpg" alt="" class="img-fluid"> -->
    <h1>The Burried Stories </h1>
  </div>
  <br>
  <div class="container mt-2 border block myloginBlock ">
    <h3>Add Your Story</h3>
    <form (ngSubmit) ="createLoginRequest()" #AddForm="ngForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Title for Your Story</label>
        <input type="email" class="form-control" name="title" id="exampleInputEmail1" [(ngModel)]= "title" aria-describedby="emailHelp" placeholder="Title">
        <small id="emailHelp" class="form-text text-muted">Displayed on Top</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Your Burried Story</label>
        <textarea type="password" name="Story"  class="form-control" [(ngModel)]= "story"  id="exampleInputPassword1" placeholder="Your Story"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Publish {{name}}</button>
    </form>

  </div>



</div>
